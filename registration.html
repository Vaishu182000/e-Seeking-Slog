		<h1 class="para">Registration</h1>
		<br>
		<div id="erresult" class="alert offset-md-4">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<form class="form-container">
						<div class="form-group">
							<label for="exampleInputUsername">UserID</label>
							<input type="text" class="form-control" id="exampleInputUsername" placeholder="UserID">
						</div>
						<div class="form-group">
							<label for="exampleInputName">Name*</label>
							<input type="text" class="form-control" id="exampleInputName" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail">Email ID*</label>
							<input type="email" class="form-control" id="exampleInputEmail" placeholder="email">
						</div>
						<div class="form-group">
							<label for="exampleInputphone">Phone number*</label>
							<input type="tel" class="form-control" id="exampleInputphone" placeholder="phone number">
						</div>
						<div class="form-group">
							<label for="exampleInputDestination">Departure Place*</label>
							<input type="text" class="form-control" id="exampleInputDestination" placeholder="Departure Place">
						</div>
						<div class="form-group">
							<label for="exampleInputArrival">Arrival Place*</label>
							<input type="text" class="form-control" id="exampleInputArrival" placeholder="Arrival Place">
						</div>
						<div class="form-group">
							<label for="exampleInputAge">Number of persons*</label>
							<input type="number" class="form-control" id="exampleInputAge" placeholder="Number of persons">
						</div>
						<div class="form-group">
							<label for="exampleInputMode">Mode of transportation*</label>
							<input type="text" class="form-control" id="exampleInputMode" placeholder="Mode">
						</div>
						<div class="offset-md-4">
						<button type="button" class="btn btn-success" onclick="check()">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
		<script language = "javascript" type = "text/javascript">
		function check()
		{
			document.getElementById("erresult").innerHTML="REGISTRATION HAS BEEN COMPLETED";
		}
		</script>
	</body>
