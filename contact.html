		<h1 class="para"><center>Give Feedback</center></h1>
		<br>
		<div id="erresult" class="alert offset-md-4">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<form class="form-container">
						<div class="form-group">
							<label for="exampleInputUsername">Username</label>
							<input type="text" class="form-control" id="exampleInputUsername" placeholder="username">
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputtown">Hometown</label>
							<input type="text" class="form-control" id="exampleInputtown" placeholder="hometown">
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputEmail">Email Address</label>
							<input type="email" class="form-control" id="exampleInputEmail" placeholder="email">
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputphone">Phone number</label>
							<input type="tel" class="form-control" id="exampleInputphone" placeholder="phone number">
						</div>
						<br>
						<div class="form-group">
							<label for="exampleInputMessage">Message</label>
							<textarea class="form-control" id="exampleInputMessage" placeholder="Give your feedback"></textarea>
						</div>
						<br>
						<div class="offset-md-4">
						<button type="button" class="btn btn-danger" value="submit" onclick="check()">Submit </button>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		<script language = "javascript" type = "text/javascript">
		function check()
		{
			document.getElementById("erresult").innerHTML="FEEDBACK HAS BEEN SUBMITTED";
		}
		</script>
